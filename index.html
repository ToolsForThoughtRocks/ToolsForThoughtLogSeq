ed social media space with Mastodon since 2017.logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[432,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[432,logseq____&quot;^Glogseq____&quot;,431,536870920]],[logseq____&quot;^17logseq____&quot;,[432,logseq____&quot;^Zlogseq____&quot;,428,536870920]],[logseq____&quot;^17logseq____&quot;,[432,logseq____&quot;^Xlogseq____&quot;,428,536870920]],[logseq____&quot;^17logseq____&quot;,[432,logseq____&quot;^Wlogseq____&quot;,428,536870920]],[logseq____&quot;^17logseq____&quot;,[432,logseq____&quot;^19logseq____&quot;,true,536870920]],[logseq____&quot;^17logseq____&quot;,[432,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u637ab41c-5288-40e7-ad82-9ed20d2c49d4logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[433,logseq____&quot;^Slogseq____&quot;,logseq____&quot;As many people are coming to the fediverse from birdsite (thatlogseq____&apos;s what we call Twitter), itlogseq____&apos;s important that we be intentional. A Mastodon server is just a tool, not a solution. There are[lots of other fediverse tools](https://fediverse.party/en/miscellaneous/)out there as well. But what matters above all is how we use that tool, and how we co-govern it. If everyone just all joins the same server, we will probably end up with something worse than Twitter. Lots of servers, also, are run by admins who do not necessarily have accountability to their users. For the move to the fediverse to truly be a step toward better social media, we need to be intentional about how we organize ourselves with it.logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[433,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[433,logseq____&quot;^Glogseq____&quot;,432,536870920]],[logseq____&quot;^17logseq____&quot;,[433,logseq____&quot;^Zlogseq____&quot;,428,536870       // This script checks to see if a redirect is present in the query string

      (function(l) {
